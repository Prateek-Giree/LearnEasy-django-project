{% extends 'main.html' %}
{% block title %} Create room {% endblock title %}
{% block body %}

<a href="{% url 'user-profile' user.id%}">
  <div class="avatar avatar--medium active">
    <img src="https://randomuser.me/api/portraits/men/37.jpg" />
  </div>
  <p> @{{request.user.username}}</p>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
    <title>chevron-down</title>
    <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
  </svg>
</a>
</nav>
</div>
</header>
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="index.html">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Study Room</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="#" method='POST'>
          {% csrf_token %}

          <div class="form__group">
            <label for="room_topic">Room Topic</label>
            <input type="text" name="topic" value="{{room.topic.name}}" id="" required list="topic-list" />
            <datalist id="topic-list">
              <select id="room_topic">
                {% for topic in topics %}
                <option value="{{topic.name}}">{{topic.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form__group">
            <label for="room_name">Room Name</label>
            {{form.name}}
          </div>

          <div class="form__group">
            <label for="room_name">Room Description</label>
            {{form.description}}
          </div>
          <!-- 
          <div class="form__group">
            <label for="room_about">About</label>
            <textarea name="room_about" id="room_about" placeholder="Write about your study group..."></textarea>
          </div> -->
          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
            <button class="btn btn--main" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
