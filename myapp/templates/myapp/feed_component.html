{% for room in rooms %}
<div>
    {% if request.user == room.host %}
    <a href="{% url 'update-room' room.id %}">Edit</a>||
    <a href="{% url 'delete-room' room.id %}">Delete</a> <br />
    {% endif %}
    <a href="{% url 'user-profile' room.host.id %}"> <span>@{{room.host.username}} </span></a>
    <h3>
        {{room.id}} -- <a href="{% url 'room' room.id%}">{{room.name}}</a>
        <small>
            <p>{{room.topic.name}}</p>
        </small>
    </h3>
    <hr />
</div>
{% endfor %}
